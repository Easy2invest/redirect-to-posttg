    k=e.createElement(t),a=e.getElementsByTagName(t)[0],k.async=1,k.src=r,a.parentNode.insertBefore(k,a)})

<body>
  <h3>Переадресация…</h3>
  <p class="small">Если перенаправление не произошло автоматически — нажмите <a id="manualLink" href="#">сюда</a>.</p>

  <script>
    (function(){
      const DEFAULT_TG = "https://t.me/easy2invest_ru";
      const params = new URLSearchParams(location.search);
      const targetParam = params.get('target');
      const postParam = params.get('post');
      let redirectUrl = DEFAULT_TG;

      if (postParam && /^\d+$/.test(postParam)) {
        redirectUrl = DEFAULT_TG + '/' + postParam;
      } else if (targetParam) {
        try {
          const decoded = decodeURIComponent(targetParam);
          if (/^https?:\/\/(t\.me|telegram\.me)\/.+/i.test(decoded) || /^tg:\/\//i.test(decoded)) {
            redirectUrl = decoded;
          } else {
            console.warn('Отклонён неподходящий target:', decoded);
          }
        } catch(e) {
          console.warn('Ошибка декодирования target', e);
        }
      }

      document.getElementById('manualLink').href = redirectUrl;

      // ✅ ОТПРАВЛЯЕМ ХИТ — ОБЯЗАТЕЛЬНО!
      try {
        if (typeof ym === 'function') {
          ym(104073414, 'hit');
        }
      } catch(e) {
        console.warn('Ошибка отправки хита:', e);
      }

      // ✅ РЕДИРЕКТ ЧЕРЕЗ JS (задержка)
      const REDIRECT_DELAY_MS = 800;
      setTimeout(function(){
        window.location.replace(redirectUrl);
      }, REDIRECT_DELAY_MS);

      // ✅ ДОПОЛНИТЕЛЬНЫЙ РЕДИРЕКТ ЧЕРЕЗ <meta> — для надёжности
      const fullUrl = window.location.href;
      const meta = document.createElement('meta');
      meta.httpEquiv = "refresh";
      meta.content = "0;url=" + encodeURIComponent(fullUrl);
      document.head.appendChild(meta);

    })();
  </script>
</body>
