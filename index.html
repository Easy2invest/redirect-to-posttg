  <!-- Яндекс.Метрика -->
  <script>
    (function(m,e,t,r,i,k,a){
      m[i]=m[i]||function(){(m[i].a=m[i].a||[]).push(arguments)};
      m[i].l=1*new Date();
      for(var j=0;j<document.scripts.length;j++){if(document.scripts[j].src===r){return}}
      k=e.createElement(t),a=e.getElementsByTagName(t)[0],k.async=1,k.src=r,a.parentNode.insertBefore(k,a)
    })(window, document, "script", "https://mc.yandex.ru/metrika/tag.js", "ym");

    ym(104073414, "init", {
      clickmap:true,
      trackLinks:true,
      accurateTrackBounce:true,
      webvisor:true // ✅ включим для быстрой проверки
    });
  </script>
  <noscript>
    <div><img src="https://mc.yandex.ru/watch/104073414" style="position:absolute; left:-9999px;" alt="" /></div>

  <style>
    body { font-family: Arial, sans-serif; text-align:center; padding: 40px; color:#333; }
    .small { font-size:0.9rem; color:#666; margin-top:18px; }
    code {font-size:.9rem; background:#f6f6f6; padding:2px 6px; border-radius:4px}
  </style>

<body>
  <h3>Секунду, перенаправляю вас в Telegram…</h3>
  <p class="small">Если переход не произошёл автоматически — нажмите <a id="manualLink" href="#">сюда</a>.</p>
  <!-- необязательно, но удобно на время тестов:
  <p class="small">UTM: <code id="utmEcho"></code></p> -->

  <script>
    (function(){
      const COUNTER_ID = 104073414;
      const DEFAULT_TG = "https://t.me/easy2invest_ru";
      const params = new URLSearchParams(location.search);

      const targetParam = params.get('target'); // уже декодировано
      const postParam   = params.get('post');

      let redirectUrl = DEFAULT_TG;

      if (postParam && /^\d+$/.test(postParam)) {
        redirectUrl = DEFAULT_TG + '/' + postParam;
      } else if (targetParam) {
        // ✅ без повторного decodeURIComponent — он лишний и может ломать строку
        const candidate = targetParam;
        if (
          /^https?:\/\/(t\.me|telegram\.me)\/.+/i.test(candidate) ||
          /^tg:\/\//i.test(candidate)
        ) {
          redirectUrl = candidate;
        }
      }

      // Подстрахуем «+»: если кто-то передал сырой '+', превратим его в %2B
      // (на твои ссылки с %2B это не повлияет)
      if (/\/\+/.test(redirectUrl)) {
        redirectUrl = redirectUrl.replace('/+', '/%2B'); // ✅
      }

      // Линк "сюда"
      const manual = document.getElementById('manualLink');
      if (manual) manual.href = redirectUrl;

      // (опция для отладки) показать пойманные UTM
      // const utmEcho = document.getElementById('utmEcho');
      // if (utmEcho) utmEcho.textContent = location.search.slice(1);

      // ✅ ЯВНО фиксируем хит с UTM из адресной строки
      try {
        ym(COUNTER_ID, 'hit', location.href, { title: document.title });
        ym(COUNTER_ID, 'reachGoal', 'tg_redirect_post');
      } catch(e) {
        console.warn('Ошибка отправки хита:', e);
      }

      // ✅ Чуть больше паузы, чтобы тэг гарантированно отработал
      const REDIRECT_DELAY_MS = 1600;
      setTimeout(function(){
        // replace → без возврата по «Назад»
        window.location.replace(redirectUrl);
      }, REDIRECT_DELAY_MS);
    })();
  </script>
</body>
</html>
